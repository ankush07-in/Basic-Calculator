<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="addDisplay('+')" class="operator-btn">+</button>
            <button onclick="addDisplay('7')">7</button>
            <button onclick="addDisplay('8')">8</button>
            <button onclick="addDisplay('9')">9</button>
            <button onclick="addDisplay('-')" class="operator-btn">-</button>
            <button onclick="addDisplay('4')">4</button>
            <button onclick="addDisplay('5')">5</button>
            <button onclick="addDisplay('6')">6</button>
            <button onclick="addDisplay('*')" class="operator-btn">*</button>
            <button onclick="addDisplay('1')">1</button>
            <button onclick="addDisplay('2')">2</button>
            <button onclick="addDisplay('3')">3</button>
            <button onclick="addDisplay('/')" class="operator-btn">/</button>
            <button onclick="addDisplay('.')">.</button>
            <button onclick="addDisplay('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculate()" class="operator-btn">=</button>
            <button onclick="backspace()">B</button>
            <button onclick="percentage()">%</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
